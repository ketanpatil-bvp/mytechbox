{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <script src="https://kit.fontawesome.com/0bf2a60fb7.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'app/assets/css/signup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Home - TechBox</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto w-100">
                <li class="nav-item  mx-auto active" style="opacity:0.6;">
                    <a class="nav-link" href="{% url 'Home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item  mx-auto" style="opacity:0.6;">
                    <a class="nav-link disabled" href="{% url 'About' %}" tabindex="-1" aria-disabled="true">About</a>
                </li>
                <li class="nav-item  mx-auto" style="opacity:0.6;">
                    <a class="nav-link disabled" href="{% url 'Courses' %}" tabindex="-1" aria-disabled="true">Courses</a>
                </li>
            </ul>
        </div>

    </nav>
    <section class="signup-page">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 logo">
                                    <img src="assets/img/pale-496.png" alt="">
                                </div>
                                <div class="col-6 signup-form ">
                                    <div class="title text-center">
                                        <h1 style="font-weight: 700!important;">Sign Up</h1>
                                    </div>
                                    <form action="" method="post">
                                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                                        <script>
                                            function onSignIn(googleUser) {
                                                // Useful data for your client-side scripts:
                                                var profile = googleUser.getBasicProfile();
                                                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                                                console.log('Full Name: ' + profile.getName());
                                                console.log('Given Name: ' + profile.getGivenName());
                                                console.log('Family Name: ' + profile.getFamilyName());
                                                console.log("Image URL: " + profile.getImageUrl());
                                                console.log("Email: " + profile.getEmail());

                                                // The ID token you need to pass to your backend:
                                                var id_token = googleUser.getAuthResponse().id_token;
                                                console.log("ID Token: " + id_token);
                                            }
                                        </script>
                                        <input type="email" name="email" id="Email Id" placeholder="Email Id"
                                            class="form-control mx-auto" required>
                                        <input type="password" name="password" id="password" placeholder="Password"
                                            class="form-control" required>
                                        <button class="btn btn-primary" type="submit">signup</button>
                                        <p>Haven't registered yet?</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
